    // --- MonRdvFacile - Inline JS for edit-event.html ---
    document.addEventListener('DOMContentLoaded', function() {
        const WORKER_BASE_URL = 'https://monrdvfacile-api.qmpro.workers.dev/api/events';
        let currentAuthenticatedPassword = null; // Store the password used for successful auth
        let currentlyEditingEventId = null; // Store the ID of the event being edited

        // --- START: Language Switching Logic (Inline) ---
        let currentLangEdit = 'fr';
        const translatableElementsEdit = [];

        function queryTranslatableElementsEdit() {
            translatableElementsEdit.length = 0;
            document.querySelectorAll('[data-fr], [data-en], [placeholder-fr], [placeholder-en]').forEach(el => {
                 let frText = el.dataset.fr;
                let enText = el.dataset.en;
                let isButtonOrAnchorWithSpan = (el.tagName === 'BUTTON' || el.tagName === 'A') && el.querySelector('span');
                
                if (isButtonOrAnchorWithSpan) {
                    const span = el.querySelector('span');
                    frText = span.dataset.fr || frText || span.textContent;
                    enText = span.dataset.en || enText || span.textContent;
                } else {
                    frText = frText || el.textContent || el.value;
                    enText = enText || el.textContent || el.value;
                }
                translatableElementsEdit.push({
                    element: el, frText, enText,
                    isTitle: el.tagName === 'TITLE',
                    isPlaceholder: el.placeholder && (el.getAttribute('placeholder-fr') || el.getAttribute('placeholder-en')),
                    frPlaceholder: el.getAttribute('placeholder-fr'),
                    enPlaceholder: el.getAttribute('placeholder-en'),
                    isButtonOrAnchorWithSpan: isButtonOrAnchorWithSpan,
                    isInputButton: (el.tagName === 'INPUT' && (el.type === 'submit' || el.type === 'button'))
                });
            });
        }

        function updateTextForLanguageEdit(lang) {
            currentLangEdit = lang;
            document.documentElement.lang = lang;
            translatableElementsEdit.forEach(item => {
                const text = lang === 'fr' ? item.frText : item.enText;
                if(item.isTitle) { item.element.textContent = text; }
                else if (item.isPlaceholder) { item.element.placeholder = lang === 'fr' ? item.frPlaceholder : item.enPlaceholder; }
                else if (item.isButtonOrAnchorWithSpan) { const span = item.element.querySelector('span'); if(span) span.textContent = text; }
                else if (item.isInputButton) { item.element.value = text; }
                else {
                    if (item.element.childNodes.length === 1 && item.element.childNodes[0].nodeType === Node.TEXT_NODE) {
                        item.element.childNodes[0].nodeValue = text;
                    } else if (item.element.childNodes.length > 1 && item.element.querySelector('i') === item.element.firstChild) {
                        for (let i = 1; i < item.element.childNodes.length; i++) {
                            if (item.element.childNodes[i].nodeType === Node.TEXT_NODE && item.element.childNodes[i].textContent.trim() !== '') {
                                item.element.childNodes[i].nodeValue = ` ${text}`; break;
                            }
                        }
                    } else { item.element.textContent = text; }
                }
            });
            document.querySelectorAll('.lang-link').forEach(link => link.classList.remove('active'));
            const activeLink = document.getElementById(`lang-${lang}-edit`);
            if (activeLink) activeLink.classList.add('active');
            try { localStorage.setItem('preferredLang', lang); } catch (e) { /* ignore */ }

            // Update dynamic text if edit form is visible
            if (editEventSection.style.display !== 'none') {
                if (eventDescriptionTextareaEdit) eventDescriptionTextareaEdit.dispatchEvent(new Event('input'));
                if (numMenusSelectEdit) generateMenuInputsEdit(parseInt(numMenusSelectEdit.value, 10), currentLoadedEventData); // Pass current data to re-populate correctly
            }
        }

        window.inlineChangeLang = function(lang) {
            if (lang !== currentLangEdit) {
                updateTextForLanguageEdit(lang);
            }
            return false;
        };

        function detectLanguagePreferenceEdit() {
            try {
                const storedLang = localStorage.getItem('preferredLang');
                if (storedLang && (storedLang === 'fr' || storedLang === 'en')) return storedLang;
            } catch (e) { /* ignore */ }
            return 'fr';
        }
        // --- END: Language Switching ---

        const authSection = document.getElementById('authSection');
        const editEventSection = document.getElementById('editEventSection');
        const authEventForm = document.getElementById('authEventForm');
        const editEventForm = document.getElementById('editEventForm');
        const messageDivInline = document.getElementById('formGeneralMessageInline');

        const eventDescriptionTextareaEdit = document.getElementById('eventDescriptionEdit');
        const charCountDisplayEdit = document.getElementById('charCountEdit');
        const numMenusSelectEdit = document.getElementById('numMenusEdit');
        const menuNameInputsContainerEdit = document.getElementById('menuNameInputsContainerEdit');
        const isPaidEventCheckboxEdit = document.getElementById('isPaidEventEdit');
        const eventPriceGroupEdit = document.getElementById('eventPriceGroupEdit');
        const eventPriceInputEdit = document.getElementById('eventPriceEdit');
        // Note: adminPasswordDisplay field is gone, password not shown/editable in form

        const deleteEventButton = document.getElementById('deleteEventButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        let currentLoadedEventData = null; // To store menu names for language change

        const messagesEdit = {
            eventIdRequired: { fr: "L'ID de l'événement est requis.", en: "Event ID is required." },
            passwordRequired: { fr: "Le mot de passe est requis.", en: "Password is required." },
            eventNotFound: { fr: "Événement non trouvé ou ID incorrect.", en: "Event not found or incorrect ID." },
            incorrectPassword: { fr: "Mot de passe incorrect.", en: "Incorrect password." },
            eventLoaded: { fr: "Événement chargé. Vous pouvez maintenant le modifier.", en: "Event loaded. You can now edit it." },
            changesSaved: { fr: "Modifications sauvegardées avec succès !", en: "Changes saved successfully!" },
            eventDeleted: { fr: "Événement supprimé avec succès.", en: "Event deleted successfully." },
            confirmDelete: { fr: "Êtes-vous sûr de vouloir supprimer cet événement ? Cette action est irréversible.", en: "Are you sure you want to delete this event? This action is irreversible." },
            apiError: { fr: "Erreur de communication avec le serveur.", en: "API communication error." },
            formErrors: { fr: "Veuillez corriger les erreurs dans le formulaire.", en: "Please correct the errors in the form." },
            charRemaining: { fr: "{count} caractères restants", en: "{count} characters remaining" },
            menuLabel: { fr: "Nom du Menu {letter}:", en: "Menu Name {letter}:" },
            menuPlaceholder: { fr: "Détail du Menu {letter}", en: "Details for Menu {letter}" },
            endDateBeforeStart: { fr: "La date de fin ne peut pas être antérieure à la date de début.", en: "End date cannot be before start date."},
            deadlineAfterStart: { fr: "La date limite d'inscription ne peut pas être postérieure à la date de début.", en: "Registration deadline cannot be after the event start date."}
        };

        function getMessageEdit(key, replacements = {}) {
            let message = (messagesEdit[key] ? (messagesEdit[key][currentLangEdit] || messagesEdit[key]['fr']) : "Message error.");
            for (const placeholder in replacements) {
                message = message.replace(`{${placeholder}}`, replacements[placeholder]);
            }
            return message;
        }

        function displayMessageInline(message, type = 'error') {
            messageDivInline.innerHTML = message;
            messageDivInline.className = `form-message form-message-${type}`;
            messageDivInline.style.display = 'block';
        }
        function clearMessageInline() {
            messageDivInline.innerHTML = '';
            messageDivInline.style.display = 'none';
            messageDivInline.className = 'form-message';
        }

        // Character Counter
        if (eventDescriptionTextareaEdit && charCountDisplayEdit) {
            const maxLengthEdit = parseInt(eventDescriptionTextareaEdit.getAttribute('maxlength'), 10);
            eventDescriptionTextareaEdit.addEventListener('input', function() {
                const currentLength = this.value.length;
                const remaining = maxLengthEdit - currentLength;
                charCountDisplayEdit.textContent = getMessageEdit('charRemaining', {count: remaining});
                charCountDisplayEdit.style.color = remaining < 0 ? 'red' : '#6C757D';
            });
        }

        // Dynamic Menu Name Inputs
        function generateMenuInputsEdit(count, existingMenuData = {}) {
            menuNameInputsContainerEdit.innerHTML = '';
            if (count === 0 || count === "0") return;

            for (let i = 0; i < count; i++) {
                const menuLetter = String.fromCharCode(65 + i);
                const formGroup = document.createElement('div');
                formGroup.classList.add('form-group');
                const label = document.createElement('label');
                label.setAttribute('for', `menuNameEdit${i}`);
                label.textContent = getMessageEdit('menuLabel', {letter: menuLetter});
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `menuNameEdit${i}`;
                input.name = `menuName${i}`;
                input.required = true;
                input.maxLength = 50;
                input.placeholder = getMessageEdit('menuPlaceholder', {letter: menuLetter});
                if (existingMenuData[`menuName${i}`]) {
                    input.value = existingMenuData[`menuName${i}`];
                }
                formGroup.appendChild(label);
                formGroup.appendChild(input);
                menuNameInputsContainerEdit.appendChild(formGroup);
            }
        }
        if (numMenusSelectEdit) {
            numMenusSelectEdit.addEventListener('change', function() {
                // When user changes number of menus, we don't have old data for new fields
                // We rely on populateEditForm to fill existing on initial load
                generateMenuInputsEdit(parseInt(this.value, 10), currentLoadedEventData || {});
            });
        }
        
        // Show/Hide Event Price Field
        if (isPaidEventCheckboxEdit && eventPriceGroupEdit) {
            isPaidEventCheckboxEdit.addEventListener('change', function() {
                eventPriceGroupEdit.style.display = this.checked ? 'block' : 'none';
                eventPriceInputEdit.required = this.checked;
                if (!this.checked) eventPriceInputEdit.value = '';
            });
        }

         // Date Validation
        function validateDatesEdit() {
            const startDateInput = document.getElementById('eventStartDateEdit');
            const startTimeInput = document.getElementById('eventStartTimeEdit');
            const endDateInput = document.getElementById('eventEndDateEdit');
            const endTimeInput = document.getElementById('eventEndTimeEdit');
            const deadlineDateInput = document.getElementById('registrationDeadlineDateEdit');
            const deadlineTimeInput = document.getElementById('registrationDeadlineTimeEdit');
            let isValid = true;

            const startDate = new Date(`${startDateInput.value}T${startTimeInput.value || "00:00"}`);
            const endDate = new Date(`${endDateInput.value}T${endTimeInput.value || "00:00"}`);
            const deadlineDate = new Date(`${deadlineDateInput.value}T${deadlineTimeInput.value || "00:00"}`);

            endDateInput.setCustomValidity("");
            deadlineDateInput.setCustomValidity("");

            if (startDateInput.value && endDateInput.value && startTimeInput.value && endTimeInput.value && endDate < startDate) {
                endDateInput.setCustomValidity(getMessageEdit('endDateBeforeStart'));
                isValid = false;
            }
            if (startDateInput.value && deadlineDateInput.value && startTimeInput.value && deadlineTimeInput.value && deadlineDate > startDate) {
                deadlineDateInput.setCustomValidity(getMessageEdit('deadlineAfterStart'));
                isValid = false;
            }
            return isValid;
        }
        ['eventStartDateEdit', 'eventStartTimeEdit', 'eventEndDateEdit', 'eventEndTimeEdit', 'registrationDeadlineDateEdit', 'registrationDeadlineTimeEdit'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.addEventListener('change', validateDatesEdit);
        });

        // Populate Edit Form
        function populateEditForm(eventData) {
            currentLoadedEventData = eventData; // Store for menu regeneration on lang change
            document.getElementById('editingEventId').value = eventData.id; // Corrected to use the hidden input's ID

            // Use specific IDs for edit form
            document.getElementById('eventNameEdit').value = eventData.eventName || '';
            document.getElementById('eventDescriptionEdit').value = eventData.eventDescription || '';
            document.getElementById('eventStartDateEdit').value = eventData.eventStartDate || '';
            document.getElementById('eventStartTimeEdit').value = eventData.eventStartTime || '';
            document.getElementById('eventEndDateEdit').value = eventData.eventEndDate || '';
            document.getElementById('eventEndTimeEdit').value = eventData.eventEndTime || '';
            document.getElementById('registrationDeadlineDateEdit').value = eventData.registrationDeadlineDate || '';
            document.getElementById('registrationDeadlineTimeEdit').value = eventData.registrationDeadlineTime || '';
            document.getElementById('numTablesEdit').value = eventData.numTables || '';
            document.getElementById('chairsPerTableEdit').value = eventData.chairsPerTable || '';
            document.getElementById('eventBadgeEdit').value = eventData.eventBadge || 'none';
            
            isPaidEventCheckboxEdit.checked = eventData.isPaidEvent === 1 || eventData.isPaidEvent === true; // D1 returns 0 or 1
            isPaidEventCheckboxEdit.dispatchEvent(new Event('change'));
            if (isPaidEventCheckboxEdit.checked) {
                document.getElementById('eventPriceEdit').value = eventData.eventPrice || '';
            }

            numMenusSelectEdit.value = eventData.numMenus !== null ? String(eventData.numMenus) : '0';
            generateMenuInputsEdit(parseInt(numMenusSelectEdit.value, 10), eventData);

            if (eventDescriptionTextareaEdit) eventDescriptionTextareaEdit.dispatchEvent(new Event('input')); // Update char count

            authSection.style.display = 'none';
            editEventSection.style.display = 'block';
            displayMessageInline(getMessageEdit('eventLoaded'), 'success');
        }
        
        // Helper to show loading state on buttons
        function setButtonLoading(button, isLoading, originalTextKey) {
            const textSpan = button.querySelector('span');
            if (isLoading) {
                button.disabled = true;
                if (textSpan) textSpan.textContent = currentLangEdit === 'fr' ? 'Chargement...' : 'Loading...';
                // You can add a spinner icon here if you want
                const icon = button.querySelector('i');
                if (icon) { // Save original icon and set spinner
                    button.dataset.originalIcon = icon.className;
                    icon.className = 'fas fa-spinner fa-spin';
                }
            } else {
                button.disabled = false;
                 if (textSpan && originalTextKey) textSpan.textContent = getMessageEdit(originalTextKey);
                 const icon = button.querySelector('i');
                 if (icon && button.dataset.originalIcon) { // Restore original icon
                    icon.className = button.dataset.originalIcon;
                 }
            }
        }


        // --- Authentication Form Submission ---
        authEventForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            clearMessageInline();
            const eventId = this.elements.authEventId.value.trim();
            const password = this.elements.authAdminPassword.value;
            const submitButton = this.querySelector('button[type="submit"]');

            if (!eventId) { displayMessageInline(getMessageEdit('eventIdRequired'), 'error'); return; }
            if (!password) { displayMessageInline(getMessageEdit('passwordRequired'), 'error'); return; }

            setButtonLoading(submitButton, true, 'loadEvent'); // Assuming 'loadEvent' key in messages for original text

            try {
                // The worker expects POST /api/events/:id for auth and fetching
                const response = await fetch(`${WORKER_BASE_URL}/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminPassword: password })
                });

                const result = await response.json();

                if (response.ok) {
                    currentAuthenticatedPassword = password; // Store for update/delete
                    currentlyEditingEventId = eventId;
                    populateEditForm(result); // Worker returns full event data on successful auth
                    authEventForm.reset();
                } else {
                    displayMessageInline(result.error || getMessageEdit('apiError'), 'error');
                }
            } catch (e) {
                console.error("Auth fetch error:", e);
                displayMessageInline(getMessageEdit('apiError') + `: ${e.message}`, 'error');
            } finally {
                 setButtonLoading(submitButton, false, 'loadEvent'); // Restore button
            }
        });

        // --- Edit Event Form Submission (Save Changes) ---
        editEventForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            clearMessageInline();
            const submitButton = this.querySelector('button[type="submit"]');

            if (!validateDatesEdit() || !this.checkValidity()) {
                displayMessageInline(getMessageEdit('formErrors'), 'error');
                const firstInvalidField = this.querySelector(':invalid:not(fieldset)');
                if (firstInvalidField) firstInvalidField.focus();
                return;
            }

            const eventId = document.getElementById('editingEventId').value;
            if (!eventId || !currentAuthenticatedPassword) {
                displayMessageInline("Erreur: Authentification manquante ou ID d'événement.", 'error');
                return;
            }

            const formData = new FormData(this);
            const eventDataToUpdate = {};
            formData.forEach((value, key) => {
                if (key === 'isPaidEventEdit') { // Name of checkbox in edit form
                    eventDataToUpdate['isPaidEvent'] = true;
                } else if (key.startsWith('menuName')) { // Ensure menu names are collected from edit form
                    eventDataToUpdate[key.replace('Edit', '')] = value; // Store as menuName0, menuName1 etc.
                } else {
                     eventDataToUpdate[key] = value;
                }
            });
             if (!formData.has('isPaidEventEdit')) {
                eventDataToUpdate['isPaidEvent'] = false;
            }
             // Ensure correct name for 'numMenus' (it's numMenusEdit in form, but API expects numMenus)
            if (eventDataToUpdate.numMenusEdit) {
                eventDataToUpdate.numMenus = parseInt(eventDataToUpdate.numMenusEdit, 10);
                delete eventDataToUpdate.numMenusEdit;
            }


            setButtonLoading(submitButton, true, 'saveChanges');

            try {
                const response = await fetch(`${WORKER_BASE_URL}/${eventId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eventData: eventDataToUpdate, adminPassword: currentAuthenticatedPassword })
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    displayMessageInline(getMessageEdit('changesSaved'), 'success');
                } else {
                    displayMessageInline(result.error || getMessageEdit('apiError'), 'error');
                }
            } catch (e) {
                console.error("Update fetch error:", e);
                displayMessageInline(getMessageEdit('apiError') + `: ${e.message}`, 'error');
            } finally {
                setButtonLoading(submitButton, false, 'saveChanges');
            }
        });

        // --- Delete Event ---
        deleteEventButton.addEventListener('click', async function() {
            clearMessageInline();
            const eventId = document.getElementById('editingEventId').value;
            if (!eventId || !currentAuthenticatedPassword) {
                displayMessageInline("Erreur: Authentification manquante ou ID d'événement.", 'error');
                return;
            }

            if (confirm(getMessageEdit('confirmDelete'))) {
                setButtonLoading(this, true, 'deleteEvent');
                try {
                    // Worker expects DELETE /api/events/:id, password in body
                    const response = await fetch(`${WORKER_BASE_URL}/${eventId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminPassword: currentAuthenticatedPassword })
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        displayMessageInline(getMessageEdit('eventDeleted'), 'success');
                        editEventSection.style.display = 'none';
                        authSection.style.display = 'block';
                        authEventForm.reset();
                        currentAuthenticatedPassword = null;
                        currentlyEditingEventId = null;
                        currentLoadedEventData = null;
                    } else {
                        displayMessageInline(result.error || getMessageEdit('apiError'), 'error');
                    }
                } catch (e) {
                    console.error("Delete fetch error:", e);
                    displayMessageInline(getMessageEdit('apiError') + `: ${e.message}`, 'error');
                } finally {
                     setButtonLoading(this, false, 'deleteEvent');
                }
            }
        });
        
        // --- Cancel Edit ---
        cancelEditButton.addEventListener('click', function() {
            clearMessageInline();
            editEventSection.style.display = 'none';
            authSection.style.display = 'block';
            authEventForm.reset();
            currentAuthenticatedPassword = null;
            currentlyEditingEventId = null;
            currentLoadedEventData = null;
        });

        // --- Initial Page Setup ---
        queryTranslatableElementsEdit();
        const preferredLangEdit = detectLanguagePreferenceEdit();
        updateTextForLanguageEdit(preferredLangEdit);
        
        // Update button texts initially based on language
        ['loadEvent', 'saveChanges', 'deleteEvent', 'cancel'].forEach(key => {
            const button = editEventForm.querySelector(`[data-fr*="${messagesEdit[key]?.fr}"], [data-en*="${messagesEdit[key]?.en}"]`) || 
                           authEventForm.querySelector(`[data-fr*="${messagesEdit[key]?.fr}"], [data-en*="${messagesEdit[key]?.en}"]`);
             if (button && button.querySelector('span')) {
                button.querySelector('span').textContent = getMessageEdit(key);
            }
        });


        setTimeout(() => { // Ensure hf.js has loaded
            queryTranslatableElementsEdit(); // Re-query for header/footer
            updateTextForLanguageEdit(currentLangEdit);
        }, 300);

        console.log("edit-event.html inline JS with API calls loaded.");
    });
    </script>
</body>
</html>
