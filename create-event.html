    // --- MonRdvFacile - Inline JS for create-event.html ---
    // --- Combined and adapted from main.js and create-event.js ---

    document.addEventListener('DOMContentLoaded', function() {
        // --- START: Language Switching Logic (Inline) ---
        let currentLangCreate = 'fr';
        const translatableElementsCreate = []; // Store elements and their translations

        function queryTranslatableElementsCreate() {
            translatableElementsCreate.length = 0; // Clear array before re-populating
            document.querySelectorAll('[data-fr], [data-en]').forEach(el => {
                const frText = el.dataset.fr || (el.tagName === 'INPUT' && el.type === 'submit' ? el.value : el.textContent);
                const enText = el.dataset.en || (el.tagName === 'INPUT' && el.type === 'submit' ? el.value : el.textContent);
                let isButton = (el.tagName === 'INPUT' && (el.type === 'submit' || el.type === 'button')) || el.tagName === 'BUTTON';
                let isButtonSpan = isButton && el.querySelector('span');


                translatableElementsCreate.push({
                    element: el,
                    frText: frText,
                    enText: enText,
                    isTitle: el.tagName === 'TITLE',
                    isPlaceholder: el.placeholder && (el.dataset.frPlaceholder || el.dataset.enPlaceholder),
                    frPlaceholder: el.dataset.frPlaceholder,
                    enPlaceholder: el.dataset.enPlaceholder,
                    isButtonSpan: isButtonSpan,
                    isButtonDirectText: isButton && !isButtonSpan,
                });
            });
        }


        function updateTextForLanguageCreate(lang) {
            currentLangCreate = lang;
            document.documentElement.lang = lang;

            translatableElementsCreate.forEach(item => {
                const text = lang === 'fr' ? item.frText : item.enText;
                if (item.isTitle) {
                    item.element.textContent = text;
                } else if (item.isPlaceholder) {
                    item.element.placeholder = lang === 'fr' ? item.frPlaceholder : item.enPlaceholder;
                } else if (item.isButtonSpan) {
                    const span = item.element.querySelector('span');
                    if (span) span.textContent = text;
                } else if (item.isButtonDirectText) {
                     item.element.firstChild.textContent = text + " "; // Keep icon
                }
                 else {
                    // Handle elements where text might be mixed with icons
                    if (item.element.childNodes.length > 1 && item.element.querySelector('i')) {
                        // If there's an icon, assume the text is the last child node (or first if icon is last)
                        // This part needs to be robust. For now, target specific text node more reliably if possible.
                        // For simplicity, if a direct data-fr/en is on a span inside, that's better.
                        // Here, we assume the main text of the element (excluding children unless they are text nodes)
                        // For buttons with icons and text, wrap text in span and translate span.
                        item.element.childNodes.forEach(child => {
                            if (child.nodeType === Node.TEXT_NODE && child.textContent.trim() !== '') {
                                child.textContent = text;
                            }
                        });
                         // If the button has text directly and an icon, the above might not work perfectly.
                        // Prefer structure <button><i class="icon"></i> <span data-fr="FR" data-en="EN">Text</span></button>
                    } else {
                         item.element.textContent = text;
                    }
                }
            });

            document.querySelectorAll('.lang-link').forEach(link => link.classList.remove('active'));
            const activeLink = document.getElementById(`lang-${lang}-create`);
            if (activeLink) activeLink.classList.add('active');

            try {
                localStorage.setItem('preferredLang', lang);
            } catch (e) { console.warn("localStorage unavailable for lang pref."); }

            // Update dynamic text like char counter and menu labels
            if (eventDescriptionTextarea) eventDescriptionTextarea.dispatchEvent(new Event('input')); // Update char count language
            if (numMenusSelect) generateMenuInputs(parseInt(numMenusSelect.value, 10)); // Update menu labels
        }

        window.inlineChangeLang = function(lang) {
            if (lang !== currentLangCreate) {
                updateTextForLanguageCreate(lang);
            }
            return false;
        };

        function detectLanguagePreferenceCreate() {
            try {
                const storedLang = localStorage.getItem('preferredLang');
                if (storedLang && (storedLang === 'fr' || storedLang === 'en')) return storedLang;
            } catch (e) { /* ignore */ }
            return 'fr'; // Default
        }
        // --- END: Language Switching Logic (Inline) ---


        // --- START: Form Logic (from create-event.js) ---
        const createEventForm = document.getElementById('createEventForm');
        const eventDescriptionTextarea = document.getElementById('eventDescription');
        const charCountDisplay = document.getElementById('charCount');
        const numMenusSelect = document.getElementById('numMenus');
        const menuNameInputsContainer = document.getElementById('menuNameInputsContainer');
        const isPaidEventCheckbox = document.getElementById('isPaidEvent');
        const eventPriceGroup = document.getElementById('eventPriceGroup');
        const eventPriceInput = document.getElementById('eventPrice');
        const adminPasswordInput = document.getElementById('adminPassword');
        const confirmAdminPasswordInput = document.getElementById('confirmAdminPassword');
        const formGeneralMessage = document.getElementById('formGeneralMessage');

        const WORKER_URL = 'https://monrdvfacile-api.qmpro.workers.dev/api/events';

        // Bilingual messages for JS-driven parts
        const messages = {
            passwordMismatch: { fr: "Les mots de passe ne correspondent pas.", en: "Passwords do not match." },
            endDateBeforeStart: { fr: "La date de fin ne peut pas être antérieure à la date de début.", en: "End date cannot be before start date." },
            deadlineAfterStart: { fr: "La date limite d'inscription ne peut pas être postérieure à la date de début.", en: "Registration deadline cannot be after the event start date." },
            formErrors: { fr: "Veuillez corriger les erreurs dans le formulaire.", en: "Please correct the errors in the form." },
            eventCreatedSuccess: { fr: "Événement créé avec succès ! L'ID de votre événement est : ", en: "Event created successfully! Your Event ID is: " },
            eventCreatedNote: { fr: "Veuillez conserver cet ID précieusement pour toute modification future.", en: "Please keep this ID safe for future edits." },
            creationError: { fr: "Erreur lors de la création de l'événement.", en: "Error creating event." },
            charRemaining: { fr: "{count} caractères restants", en: "{count} characters remaining" },
            menuLabel: { fr: "Nom du Menu {letter}:", en: "Menu Name {letter}:" },
            menuPlaceholder: { fr: "Détail du Menu {letter}", en: "Details for Menu {letter}" }
        };

        function getMessage(key, lang, replacements = {}) {
            lang = lang || currentLangCreate;
            let message = (messages[key] ? (messages[key][lang] || messages[key]['fr']) : "Message not defined.");
            for (const placeholder in replacements) {
                message = message.replace(`{${placeholder}}`, replacements[placeholder]);
            }
            return message;
        }

        function displayFormMessage(message, type = 'error') {
            formGeneralMessage.innerHTML = message;
            formGeneralMessage.className = `form-message form-message-${type}`; // This will trigger display via CSS
            formGeneralMessage.style.display = 'block'; // Explicitly show
        }

        // Character Counter
        if (eventDescriptionTextarea && charCountDisplay) {
            const maxLength = parseInt(eventDescriptionTextarea.getAttribute('maxlength'), 10);
            eventDescriptionTextarea.addEventListener('input', function() {
                const currentLength = this.value.length;
                const remaining = maxLength - currentLength;
                charCountDisplay.textContent = getMessage('charRemaining', currentLangCreate, {count: remaining});
                charCountDisplay.style.color = remaining < 0 ? 'red' : '#6C757D';
            });
        }

        // Dynamic Menu Name Inputs
        function generateMenuInputs(count) {
            menuNameInputsContainer.innerHTML = '';
            if (count === 0) return;

            for (let i = 0; i < count; i++) {
                const menuLetter = String.fromCharCode(65 + i);
                const formGroup = document.createElement('div');
                formGroup.classList.add('form-group');

                const label = document.createElement('label');
                label.setAttribute('for', `menuName${i}`);
                label.textContent = getMessage('menuLabel', currentLangCreate, {letter: menuLetter});

                const input = document.createElement('input');
                input.type = 'text';
                input.id = `menuName${i}`;
                input.name = `menuName${i}`; // Critical for FormData
                input.required = true;
                input.maxLength = 50;
                input.placeholder = getMessage('menuPlaceholder', currentLangCreate, {letter: menuLetter});

                formGroup.appendChild(label);
                formGroup.appendChild(input);
                menuNameInputsContainer.appendChild(formGroup);
            }
        }
        if (numMenusSelect) {
            numMenusSelect.addEventListener('change', function() {
                generateMenuInputs(parseInt(this.value, 10));
            });
        }

        // Show/Hide Event Price Field
        if (isPaidEventCheckbox && eventPriceGroup) {
            isPaidEventCheckbox.addEventListener('change', function() {
                eventPriceGroup.style.display = this.checked ? 'block' : 'none';
                eventPriceInput.required = this.checked;
                if (!this.checked) eventPriceInput.value = '';
            });
        }

        // Password Confirmation Validation
        function validatePasswords() {
            if (adminPasswordInput.value !== confirmAdminPasswordInput.value) {
                confirmAdminPasswordInput.setCustomValidity(getMessage('passwordMismatch', currentLangCreate));
                return false;
            } else {
                confirmAdminPasswordInput.setCustomValidity('');
                return true;
            }
        }
        if (adminPasswordInput && confirmAdminPasswordInput) {
            adminPasswordInput.addEventListener('input', validatePasswords);
            confirmAdminPasswordInput.addEventListener('input', validatePasswords);
        }

        // Date Validation
        function validateDates() {
            const startDateInput = document.getElementById('eventStartDate');
            const startTimeInput = document.getElementById('eventStartTime');
            const endDateInput = document.getElementById('eventEndDate');
            const endTimeInput = document.getElementById('eventEndTime');
            const deadlineDateInput = document.getElementById('registrationDeadlineDate');
            const deadlineTimeInput = document.getElementById('registrationDeadlineTime');
            let isValid = true;

            const startDate = new Date(`${startDateInput.value}T${startTimeInput.value || "00:00"}`);
            const endDate = new Date(`${endDateInput.value}T${endTimeInput.value || "00:00"}`);
            const deadlineDate = new Date(`${deadlineDateInput.value}T${deadlineTimeInput.value || "00:00"}`);

            endDateInput.setCustomValidity("");
            deadlineDateInput.setCustomValidity("");

            if (startDateInput.value && endDateInput.value && startTimeInput.value && endTimeInput.value && endDate < startDate) {
                endDateInput.setCustomValidity(getMessage('endDateBeforeStart', currentLangCreate));
                isValid = false;
            }
            if (startDateInput.value && deadlineDateInput.value && startTimeInput.value && deadlineTimeInput.value && deadlineDate > startDate) {
                deadlineDateInput.setCustomValidity(getMessage('deadlineAfterStart', currentLangCreate));
                isValid = false;
            }
            return isValid;
        }
        ['eventStartDate', 'eventStartTime', 'eventEndDate', 'eventEndTime', 'registrationDeadlineDate', 'registrationDeadlineTime'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.addEventListener('change', validateDates);
        });

        // Form Submission
        if (createEventForm) {
            createEventForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                formGeneralMessage.style.display = 'none'; // Hide previous messages
                formGeneralMessage.className = 'form-message';


                const passwordsValid = validatePasswords();
                const datesValid = validateDates();

                if (!this.checkValidity() || !passwordsValid || !datesValid) {
                    displayFormMessage(getMessage('formErrors', currentLangCreate), 'error');
                    const firstInvalidField = this.querySelector(':invalid:not(fieldset)');
                    if (firstInvalidField) {
                        firstInvalidField.focus();
                        firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    return;
                }

                const formData = new FormData(this);
                const eventData = {};
                formData.forEach((value, key) => {
                    if (key === 'isPaidEvent') {
                        eventData[key] = true; // FormData sends 'on' for checkbox
                    } else {
                        eventData[key] = value;
                    }
                });
                if (!formData.has('isPaidEvent')) { // If checkbox not checked, it's not in FormData
                    eventData.isPaidEvent = false;
                }


                // Convert numMenus to integer
                if(eventData.numMenus) eventData.numMenus = parseInt(eventData.numMenus, 10);


                // Add loading indicator to submit button
                const submitButton = createEventForm.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.innerHTML;
                submitButton.disabled = true;
                submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${currentLangCreate === 'fr' ? 'Création...' : 'Creating...'}`;


                try {
                    const response = await fetch(WORKER_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(eventData),
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        let successMsg = `${getMessage('eventCreatedSuccess', currentLangCreate)} <strong>${result.eventId}</strong>`;
                        successMsg += `<br><small>${getMessage('eventCreatedNote', currentLangCreate)}</small>`;
                        displayFormMessage(successMsg, 'success');
                        createEventForm.reset(); // Reset form fields
                        // Manually trigger updates for fields that need it after reset
                        if (eventDescriptionTextarea) eventDescriptionTextarea.dispatchEvent(new Event('input'));
                        if (numMenusSelect) numMenusSelect.dispatchEvent(new Event('change')); // will call generateMenuInputs
                        if (isPaidEventCheckbox) isPaidEventCheckbox.dispatchEvent(new Event('change'));

                    } else {
                        displayFormMessage(`${getMessage('creationError', currentLangCreate)}: ${result.error || response.statusText}`, 'error');
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    displayFormMessage(`${getMessage('creationError', currentLangCreate)}: ${error.message}`, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalButtonText;
                }
            });

            createEventForm.addEventListener('reset', function() {
                formGeneralMessage.style.display = 'none';
                formGeneralMessage.className = 'form-message';
                if(confirmAdminPasswordInput) confirmAdminPasswordInput.setCustomValidity('');
                 document.getElementById('eventEndDate').setCustomValidity("");
                 document.getElementById('registrationDeadlineDate').setCustomValidity("");

                setTimeout(() => { // Allow native reset to complete
                    if (eventDescriptionTextarea) eventDescriptionTextarea.dispatchEvent(new Event('input'));
                    if (numMenusSelect) {
                        // Reset to default selected value (e.g., 3) and regenerate
                        const defaultNumMenus = createEventForm.querySelector('#numMenus option[selected]')?.value || '0';
                        numMenusSelect.value = defaultNumMenus;
                        generateMenuInputs(parseInt(defaultNumMenus, 10));
                    }
                    if (isPaidEventCheckbox) {
                        isPaidEventCheckbox.checked = false; // Ensure it's visually unchecked
                        isPaidEventCheckbox.dispatchEvent(new Event('change'));
                    }
                }, 0);
            });
        }
        // --- END: Form Logic ---

        // --- Initial Page Setup ---
        queryTranslatableElementsCreate(); // Populate translatable elements array
        const preferredLangCreate = detectLanguagePreferenceCreate();
        updateTextForLanguageCreate(preferredLangCreate); // Apply language

        // Initial call for dynamic fields based on default form values
        if (eventDescriptionTextarea) eventDescriptionTextarea.dispatchEvent(new Event('input'));
        if (numMenusSelect) generateMenuInputs(parseInt(numMenusSelect.value, 10));
        if (isPaidEventCheckbox) isPaidEventCheckbox.dispatchEvent(new Event('change'));


        console.log("create-event.html inline JS loaded.");
    });
    </script>
</body>
